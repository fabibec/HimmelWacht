<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC with Simulated Bounding Boxes</title>
  <style>
    body {
      background: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #video-container {
      position: relative;
      width: 640px;
      height: 480px;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="video" autoplay muted playsinline width="640" height="480"></video>
  <canvas id="overlay" width="640" height="480"></canvas>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');

  // === WebRTC via MediaMTX ===
  const peer = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  });

  peer.oniceconnectionstatechange = () => {
    console.log('ICE State:', peer.iceConnectionState);
  };

  peer.ontrack = (event) => {
    console.log("Track received:", event.track.kind);
    if (event.streams && event.streams[0]) {
      video.srcObject = event.streams[0];
    } else {
      const stream = new MediaStream([event.track]);
      video.srcObject = stream;
    }
    video.play().catch(err => {
      console.warn("Autoplay error:", err);
    });
  };

  async function connectWebRTC() {
    try {
      const offer = await peer.createOffer({ offerToReceiveVideo: true });
      await peer.setLocalDescription(offer);

      const res = await fetch('http://172.16.9.13:8889/stream/whep', {
        method: 'POST',
        headers: { 'Content-Type': 'application/sdp' },
        body: offer.sdp
      });

      if (!res.ok) {
        throw new Error(`WHEP request failed: ${res.status}`);
      }

      const answerSdp = await res.text();
      await peer.setRemoteDescription({
        type: 'answer',
        sdp: answerSdp
      });

      console.log("WebRTC connection established.");
    } catch (err) {
      console.error("WebRTC connection failed:", err);
    }
  }

  connectWebRTC();

  // === WebSocket Bounding Box Data ===
  const socket = new WebSocket('ws:172.16.3.105:8001'); // Replace with your inference box URL

  socket.onmessage = function (event) {
    try {
      const data = JSON.parse(event.data);
      if (data.boxes) drawBoxes(data.boxes);
    } catch (err) {
      console.error('Invalid JSON:', err);
    }
  };

 function drawBoxes(boxes) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'lime';
    ctx.lineWidth = 2;
    ctx.font = '14px sans-serif';
    ctx.fillStyle = 'lime';

    boxes.forEach(box => {
      ctx.strokeRect(box.x, box.y, box.width, box.height);
      if (box.label) ctx.fillText(box.label, box.x, box.y - 5);
    });
  }

</script>

</body>
</html>
