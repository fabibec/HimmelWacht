<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC with Simulated Bounding Boxes</title>
  <style>
    body {
      background: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #video-container {
      position: relative;
      width: 640px;
      height: 480px;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid lime;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #gyro-output {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-family: monospace;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="video-container">
  <div id="loading"><div class="spinner"></div></div>
  <video id="video" autoplay muted playsinline width="1280" height="1080"></video>
  <canvas id="overlay" width="1280" height="1080"></canvas>
</div>

<div id="gyro-output">Waiting for gyro data...</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');
  const loading = document.getElementById('loading');
  const gyroOutput = document.getElementById('gyro-output');

  video.onplaying = () => {
  loading.style.display = 'none';
  drawCrosshairLoop(); // start drawing only after video is playing
  };
  video.addEventListener('loadedmetadata', () => {
  const desiredWidth = 640;
  const desiredHeight = 480;

  const scaleX = desiredWidth / video.videoWidth;
  const scaleY = desiredHeight / video.videoHeight;
  const scale = Math.min(scaleX, scaleY);

  document.getElementById('video-container').style.transform = `scale(${scale})`;
  document.getElementById('video-container').style.transformOrigin = 'top left';

});


  // === WebRTC via MediaMTX ===
  const peer = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  });

  peer.oniceconnectionstatechange = () => {
    console.log('ICE State:', peer.iceConnectionState);
  };

  peer.ontrack = (event) => {
    console.log("Track received:", event.track.kind);
    if (event.streams && event.streams[0]) {
      video.srcObject = event.streams[0];
    } else {
      const stream = new MediaStream([event.track]);
      video.srcObject = stream;
    }
    video.play().catch(err => {
      console.warn("Autoplay error:", err);
    });
  };

  async function connectWebRTC() {
    try {
      const offer = await peer.createOffer({ offerToReceiveVideo: true });
      await peer.setLocalDescription(offer);

      const res = await fetch('http://172.16.9.13:8889/stream/whep', {
        method: 'POST',
        headers: { 'Content-Type': 'application/sdp' },
        body: offer.sdp
      });

      if (!res.ok) {
        throw new Error(`WHEP request failed: ${res.status}`);
      }

      const answerSdp = await res.text();
      await peer.setRemoteDescription({
        type: 'answer',
        sdp: answerSdp
      });

      console.log("WebRTC connection established.");
    } catch (err) {
      console.error("WebRTC connection failed:", err);
    }
  }

  connectWebRTC();

  // === WebSocket for Bounding Boxes ===
  const bboxSocket = new WebSocket('ws://172.16.3.105:8001'); // Adjust if needed

  bboxSocket.onmessage = function (event) {
    try {
      const data = JSON.parse(event.data);
      if (data.boxes) drawBoxes(data.boxes);
    } catch (err) {
      console.error('Invalid JSON from bounding box server:', err);
    }
  };

  function drawCrosshair() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const size = 40;

    ctx.strokeStyle = 'green';
    ctx.lineWidth = 10;

    ctx.beginPath();
    ctx.moveTo(centerX - size, centerY);
    ctx.lineTo(centerX + size, centerY);
    ctx.moveTo(centerX, centerY - size);
    ctx.lineTo(centerX, centerY + size);
    ctx.stroke();
  }

  function drawCrosshairLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawCrosshair(); // always draw it
  requestAnimationFrame(drawCrosshairLoop);
}




  function drawBoxes(boxes) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw bounding boxes
    ctx.strokeStyle = 'lime';
    ctx.lineWidth = 2;
    ctx.font = '14px sans-serif';
    ctx.fillStyle = 'lime';

    if (boxes && boxes.length > 0) {
      boxes.forEach(box => {
        ctx.strokeRect(box.x, box.y, box.width, box.height);
        if (box.label) ctx.fillText(box.label, box.x, box.y - 5);
      });
    }
  }


  // === WebSocket for Gyro Data ===
  const gyroSocket = new WebSocket('ws://172.16.9.13:8765');

  gyroSocket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    gyroOutput.textContent = `GeschÃ¼tzneigung: ${data.gyro}`;
  };

  gyroSocket.onerror = () => {
    gyroOutput.textContent = "Could not connect to gyro server.";
  };
</script>

</body>
</html>
