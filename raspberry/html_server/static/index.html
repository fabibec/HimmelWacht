<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>HimmelWacht Status</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f23, #1a1a2e);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1#heading {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 900;
      letter-spacing: 3px;
      user-select: none;
    }

    #video-container {
      position: relative;
      width: 800px;
      height: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 255, 0, 0.1);
      border: 2px solid rgba(0, 255, 0, 0.3);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .spinner {
      border: 4px solid rgba(0, 255, 0, 0.3);
      border-top: 4px solid #00ff00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #sensor-output {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .sensor-data {
      color: #00ff00;
      text-align: center;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 30px;
      background: rgba(0, 255, 0, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      min-width: 200px;
    }

    #status-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 5;
    }

    .status-item {
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }

    .connection-active {
      color: #00ff00;
    }

    .connection-inactive {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

<h1 id="heading">Himmelwacht</h1>

<div id="video-container">
  <div id="loading"><div class="spinner"></div></div>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <div id="status-bar">
    <div id="bbox-status" class="status-item connection-inactive">Boxes: Disconnected</div>
    <div id="sensor-status" class="status-item connection-inactive">Sensors: Disconnected</div>
    <div id="video-status" class="status-item connection-inactive">Video: Disconnected</div>
  </div>
</div>

<div id="sensor-output">
  <div id="gyro-output" class="sensor-data">Waiting for gyro data...</div>
</div>

<script src="script.js"></script>

</body>
</html>
